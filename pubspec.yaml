environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4 
  get: 

  firebase_core: ^1.15.0
 
  firebase_auth: ^3.3.18
  firebase_messaging: ^11.2.15
  cloud_firestore: 

#  ui
  flutter_spinkit: ^5.1.0
